<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Formulario de Tutoriales</title>
    <!-- Los estilos se cargan desde un archivo .css en la misma carpeta -->
    <link rel="stylesheet" href="css/styles2.css" />
</head>
<body>
    <main>
        <h1>Nuevo tutorial</h1>

        <form id="tutorialForm" action="#" method="post" enctype="multipart/form-data" novalidate>
            <fieldset>
                <legend>Información básica</legend>

                <label for="titulo">Título <span aria-hidden="true">*</span></label>
                <input type="text" id="titulo" name="titulo" required maxlength="150" placeholder="Ej. Introducción a HTML">

                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" maxlength="80" placeholder="Nombre del autor">

                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria">
                    <option value="">-- Seleccionar --</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="backend">Backend</option>
                    <option value="devops">DevOps</option>
                </select>

                <label for="nivel">Nivel</label>
                <select id="nivel" name="nivel">
                    <option value="inicio">Inicio</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>

                <label for="duracion">Duración (minutos)</label>
                <input type="number" id="duracion" name="duracion" min="1" max="10000" placeholder="Ej. 45">

                <label for="fecha">Fecha de publicación</label>
                <input type="date" id="fecha" name="fecha">
            </fieldset>

            <fieldset>
                <legend>Contenido</legend>

                <label for="descripcion">Descripción corta</label>
                <textarea id="descripcion" name="descripcion" rows="3" maxlength="300" placeholder="Resumen breve..."></textarea>

                <label for="contenido">Contenido completo / instrucciones</label>
                <textarea id="contenido" name="contenido" rows="10" placeholder="Escribe el contenido del tutorial aquí..." required></textarea>

                <label for="etiquetas">Etiquetas (separadas por comas)</label>
                <input type="text" id="etiquetas" name="etiquetas" placeholder="html, accesibilidad, ejemplos">
            </fieldset>

            <fieldset>
                <legend>Recursos</legend>

                <label for="thumbnail">Imagen miniatura</label>
                <input type="file" id="thumbnail" name="thumbnail" accept="image/*">

                <label for="video">URL de video (opcional)</label>
                <input type="url" id="video" name="video" placeholder="https://">

                <label for="archivoAdjunto">Archivo adjunto (opcional)</label>
                <input type="file" id="archivoAdjunto" name="archivoAdjunto" accept=".pdf,.zip,.txt">
            </fieldset>

            <fieldset>
                <legend>Visibilidad y opciones</legend>

                <label>
                    <input type="radio" name="visibilidad" value="publico" checked>
                    Público
                </label>
                <label>
                    <input type="radio" name="visibilidad" value="privado">
                    Privado
                </label>

                <label>
                    <input type="checkbox" name="destacado" value="1">
                    Destacar en la página principal
                </label>
            </fieldset>

            <div class="acciones">
                <button type="submit">Guardar tutorial</button>
                <button type="reset">Restablecer</button>
            </div>
        </form>
    </main>
</body>
</html>
